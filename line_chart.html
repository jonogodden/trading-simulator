<!DOCTYPE html>
<html>
<head>

  <rect x="10" y="30" width="15" height="10" fill="#00ff00"/>
  <text x="30" y="40" fill="#ffffff" font-size="12">Price</text>
  <rect x="10" y="50" width="15" height="10" fill="#0088ff"/>
  <text x="30" y="60" fill="#ffffff" font-size="12">Volume</text>
</svg>
  </div>
</body>
</html>
